{% extends "layout.html" %}

{% block content %}

<h1>File Upload Form</h1>

<form action='/upload' method="POST" enctype=multipart/form-data>
  Select image to upload:
  <br>
  <input type='file' name='fileToUpload' id='fileToUpload'>
  <br>
  <input type='submit' value='Upload Image' name='submit'>
</form>
{% endblock %}
