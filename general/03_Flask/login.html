<html>
    <body>
        <!-- This tag defines a form element. The action attribute specifies the URL where the form data will be submitted when the form is submitted. In this case, the form data will be sent to http://localhost:5000/login. The method attribute specifies the HTTP method to be used when submitting the form, which is POST in this case. -->
        <form action = "http://localhost:5000/login" method = "post">
            <p>Enter Name: </p>
            <p><input type = "text" name = "nm"/></p>
            <!-- When clicked, it will submit the form data to the URL specified in the action attribute.  -->
            <p><input type = "submit" value = "submit"/></p>
    </body>
</html>


<!-- In summary, the HTML code creates a form with a single input field where the user can enter their name. When the form is submitted, the data will be sent to http://localhost:5000/login using the POST method. -->
